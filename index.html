<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- importing bootstrap  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  <title>Moneer's Pet Finder</title>
</head>
<body>

  <!-- main header -->
  <header class="bg-light text-center mb-4 p-3">
    <img src="assets/img/logo.png" alt="Find a pet">
  </header>

  <!-- pet search form -->
  <div class="container">
    <form id="pet-form">
      <div class="form-group">
        <label for="animal">Animal</label>
        <select id="animal" class="form-control form-control-lg mb-3">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="Bird">Bird</option>
          <option value="barnyard">Barnyard</option>
        </select>
        <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode">
        <input type="submit" value="Search" class="btn btn-dark btn-lg btn-block mt-3">
      </div>
    </form>
    <div id="results"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
